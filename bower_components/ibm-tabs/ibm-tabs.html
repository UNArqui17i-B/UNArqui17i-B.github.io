<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-menu-behavior/iron-menubar-behavior.html">
<link rel="import" href="ibm-tab.html">



</head><body><dom-module id="ibm-tabs">
  <template>
    <style>
      :host {
        @apply --layout-horizontal;

        overflow: auto;
      }

      ::content > * {
        margin-left: 25px;
      }

      ::content > *:first-of-type {
        margin-left: 0;
      }

      ::content > a {
        @apply --layout-inline;

        text-decoration: none;

        color: inherit;
      }
    </style>

    <content></content>
  </template>
  <script>Polymer({is:"ibm-tabs",behaviors:[Polymer.IronMenubarBehavior],hostAttributes:{role:"tablist"},properties:{selectable:{type:String,value:"ibm-tab"}},_updateItems:function(){var e=Polymer.dom(this).querySelectorAll(this.selectable||"*");e=Array.prototype.filter.call(e,this._bindFilterItem),this._setItems(e)}});</script>
</dom-module>
</body></html>
